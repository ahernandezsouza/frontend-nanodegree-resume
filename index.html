    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">

    <link rel="import" href="bower_components/paper-button/paper-button.html">
</head>

<body class="vertical layout" style="background-color: lightgrey">

        <paper-drawer-panel force-narrow>
            <paper-header-panel drawer>
                <paper-toolbar>
                    <paper-icon-button icon="close" paper-drawer-toggle></paper-icon-button>
                    <div>Resume Sections</div>
                </paper-toolbar>
                <paper-menu>
                    <a href="#paper-topheader" tabindex="-1">
                        <paper-item>Skills</paper-item>
                    </a>
                    <a href="#paper-workExperience" tabindex="-1">
                        <paper-item>Experience</paper-item>
                    </a>
                    <a href="#paper-projects" tabindex="-1">
                        <paper-item>Projects</paper-item>
                    </a>
                    <a href="#paper-education" tabindex="-1">
                        <paper-item>Education</paper-item>
                    </a>
                    <a href="#paper-map" tabindex="-1">
                        <paper-item>Where I Lived and Worked</paper-item>
                    </a>
                </paper-menu>
            </paper-header-panel>
            <paper-header-panel main>
                <paper-toolbar>
                    <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                    <div id="header-top"></div>
                    <span style="flex: 1;"></span><paper-icon-button icon="announcement" onclick="dialog.open()"></paper-icon-button>
                </paper-toolbar>
                <paper-material id="content">
                    <paper-card id="paper-topheader" class="top">
                        <div class="horizontal">
                            <paper-card id="paper-header">
                                <div class="card-content">
                                        <div id="header-skills">
                                        </div>
                                </div>
                            </paper-card>
                        </div>
                    </paper-card>
                    <paper-card id="paper-workExperience" heading="Work Experience" class="top" elevation="4">
                        <hr>
                        <div class="card-content">
                                <div id="workExperience"></div>
                        </div>
                    </paper-card>
                    <paper-card id="paper-projects" heading="Projects" class="top">
                        <hr>
                        <div class="card-content">
                                <div id="projects"></div>
                        </div>
                    </paper-card>
                    <paper-card id="paper-education" heading="Education" class="top">
                        <hr>
                        <div class="card-content">
                                <div id="education" class="gray"></div>
                        </div>
                    </paper-card>
                    <paper-card id="paper-map" heading="Where I've Lived and Worked" class="top">
                        <hr>
                        <div class="card-content">
                                <div id="mapDiv"></div>
                        </div>
                    </paper-card>
                    <paper-dialog entry-animation="scale-up-animation"
                                  exit-animation="fade-out-animation"
                                  id="dialog">
                    <paper-card id="paper-map" heading="Let's Connect" class="top">
                                <div id="lets-connect" class="dark-gray">
                                    <ul id="topContacts" class="flex-box"></ul>
                                </div>
                    </paper-card>
                    </paper-dialog>
                </paper-material>
            </paper-header-panel>
    </paper-drawer-panel>


    <!--
  Code that builds the resume dynamically when this website, index.html, is opened.
  -->
    <script src="js/resumeBuilder.js"></script>
