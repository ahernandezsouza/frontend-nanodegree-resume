    <meta name="viewport" content="width=device-width">
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="css/dark-side/dark-side.html">
    <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="bower_components/paper-material/paper-material.html">
    <link rel="import" href="bower_components/paper-drawer-panel/paper-drawer-panel.html">

    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">

    <link rel="import" href="bower_components/paper-item/paper-item.html">
    <link rel="import" href="bower_components/paper-card/paper-card.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/iron-icon/iron-icon.html">
    <link rel="import" href="bower_components/iron-iconset/iron-iconset.html">
    <link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
</head>

<body class="vertical layout" style="background-color: lightgrey">

        <paper-drawer-panel force-narrow>
            <paper-header-panel drawer>
                <paper-toolbar>
                    <paper-icon-button icon="close" paper-drawer-toggle></paper-icon-button>
                    <div>Resume Sections</div>
                </paper-toolbar>
                <paper-menu>
                    <paper-item>Experience</paper-item>
                    <paper-item>Projects</paper-item>
                    <paper-item>Education</paper-item>
                    <paper-item>Where I Lived and Worked</paper-item>
                </paper-menu>
            </paper-header-panel>
            <paper-header-panel main>
                <paper-toolbar>
                    <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                    <div id="header-top"></div>
                </paper-toolbar>
                <paper-material id="content">
                        <div id="main">
                            <paper-card id="paper-topheader">
                                <div class="horizontal">
                                    <paper-card id="paper-header">
                                    </paper-card>
                                    <paper-card id="paper-header">
                                        <div class="card-content">
                                                <div id="header">
                                                    <ul id="topContacts" class="flex-box"></ul>
                                                </div>
                                        </div>
                                    </paper-card>
                                </div>
                            </paper-card>
                            <paper-card id="paper-workExperience" heading="Work Experience">
                                <div class="card-content">
                                        <div id="workExperience" class="gray"></div>
                                </div>
                            </paper-card>
                            <paper-card id="paper-projects" heading="Projects">
                                <div class="card-content">
                                        <div id="projects"></div>
                                </div>
                            </paper-card>
                            <paper-card id="paper-education" heading="Education">
                                <div class="card-content">
                                        <div id="education" class="gray"></div>
                                </div>
                            </paper-card>
                            <paper-card id="paper-map" heading="Where I've Lived and Worked">
                                <div class="card-content">
                                    <google-map latitude="37.77493" longitude="-122.41942" fit-to-markers>
                                        <google-map-marker latitude="37.779" longitude="-122.3892" draggable="true" title="Go Giants!"></google-map-marker>
                                        <google-map-marker latitude="37.777" longitude="-122.38911"></google-map-marker>
                                    </google-map>
                                        <div id="mapDiv"></div>
                                </div>
                            </paper-card>
                                        <div id="lets-connect" class="dark-gray">
                                            <h2 class="orange center-text">Let's Connect</h2>
                                            <ul id="footerContacts" class="flex-box"></ul>
                                        </div>
                        </div>
                </paper-material>
            </paper-header-panel>
    </paper-drawer-panel>


    <!--
  Code that builds the resume dynamically when this website, index.html, is opened.
  -->
    <script src="js/resumeBuilder.js"></script>
